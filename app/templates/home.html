{% extends 'base.html' %} {% import "bootstrap/wtf.html" as wtf%} {% block content%}
<div class="landing">

</div>
<div class="main">

    <div class="row">


        <h1 class="title text-center display-4">Blog Posts</h1>
        <div class="posts col-sm-9">
            <div class="container px-auto">
                {% for post in posts %}
                <div class="post-card mb-5 text-center">
                    <div class="img-container">
                        <img class="text-center img-responsive" src="{{url_for('static', filename=post.image)}}" alt="" height="600px" width="750px">
                    </div>


                    <h2>{{post.title}}</h2>
                    <h3><em>By {{post.user.username}}</em></h3>
                    <div class="content">
                        <p>{{post.post[0:2500] + "..."}}</p>
                    </div>
                    <div class="links">
                        <a href="{{url_for('main.post_page',id = post.id)}}" class="btn btn-info">Join Conversation</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    {% endblock %}
