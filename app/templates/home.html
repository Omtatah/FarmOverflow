{% extends 'base.html' %} {% import "bootstrap/wtf.html" as wtf%} {% block content%}
<div class="landing">

</div>
<div class="main">
    <div class="container">
    <div class="row">
            <h1 class="title text-center display-4">FarmOverflow</h1>
        <div class="col-md-1"></div>
        <div class="col-md-10">

                {% for post in posts %}
                <div class="post-card mb-5 text-center">
                    <div class="card-body" style="background-color: #DDF4F7" >
                    <h3><em>By {{post.user.username}}</em></h3>
                    <div class="content">
                        <p>{{post.post[0:2500] + "..."}}</p>
                    </div>
                    <div class="links">
                        <a href="{{url_for('main.post_page',id = post.id)}}" class="btn btn-info">Join Conversation</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>

    {% endblock %}
