{% macro displayComments(my_comments) %} 
{% for comment in my_comments %}
<hr>
<div class="comment">
    <p>
        {% if comment.user.profile_pic_path %}
            <img src="{{url_for('static',filename = comment.user.profile_pic_path)}}" alt="" class="img-thumbnails">
        {% else %}
            <img src="{{url_for('static',filename = 'photos/avatar.png')}}" alt="" class="img-thumbnails">
        {% endif %}
        <a href="/user/{{comment.user.username}}">{{comment.user.username|capitalize}}</a>
    </p>
    <p>{{comment.content}}</p>
    <small><ul class="list-inline">
            <li class="list-inline-item"><a class="btn btn-primary" href="{{url_for('main.like',id=post.id)}}"><small><i class="fa fa-thumbs-up fa-lg"></i></small></a></li>
            <li class="list-inline-item">{{likes|length}}</li>
        </ul>
            </div>
        <div class="col-md-2" >

        <ul class="list-inline">
            <li class="list-inline-item"><a class="btn btn-warning" href="{{url_for('main.dislike',id=post.id)}}"><i class="fa fa-thumbs-down fa-lg"></i> </a></li>
            <li class="list-inline-item">{{dislikes|length}}</li>
        </ul></small>
</div>
{% endfor %}
<style>
    .img-thumbnails{
    width: 30px;
    height: 30px;
     }
    </style>
{% endmacro %}
