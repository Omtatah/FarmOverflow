{% macro displayComments(my_comments) %} 
{% for comment in my_comments %}
<hr>
<div class="comment">
    <p>
        {% if comment.user.profile_pic_path %}
            <img src="{{url_for('static',filename = comment.user.profile_pic_path)}}" alt="" class="img-thumbnail">
        {% else %}
            <img src="{{url_for('static',filename = 'photos/avatar.png')}}" alt="" class="img-thumbnail">
        {% endif %}
        <a href="/user/{{comment.user.username}}&{{comment.user.id}}">{{comment.user.username|capitalize}}</a>
    </p>
    <p>{{comment.content}}</p>
</div>
{% endfor %} {% endmacro %}
